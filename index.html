<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تطبيق ادارة المهام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h1 class="text-2xl text-green-600 font-bold mb-4 text-center">
        تطبيق ادارة المهام
      </h1>
      <input
        class="border border-gray-300 p-2 rounded mb-4 w-full"
        type="text"
        id="taskInput"
        placeholder="أدخل مهمة جديدة"
      />
      <button
        onclick="addTask()"
        class="bg-green-600 text-white p-2 rounded w-full"
        id="addTaskButton"
      >
        إضافة مهمة
      </button>
      <ul id="taskList" class="mt-4"></ul>
    </div>
  </body>
</html>
